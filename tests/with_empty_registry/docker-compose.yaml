version: '2'
services:
  registry:
    image: registry:2
  registryfront:
    build: ../..
    environment:
      RF_REGISTRY_HOST: registry
      RF_REGISTRY_PORT: 5000
    depends_on: 
      - registry
  tester:
    image: jaknu/registryfront/tester
    build: ..
    tty: true
    volumes:
      - .:/tests
    environment:
      RF_HOST: registryfront
      RF_PORT: 80
    depends_on: 
      - registryfront
